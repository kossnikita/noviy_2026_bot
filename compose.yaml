services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: noviy_2026
      POSTGRES_USER: noviy
      POSTGRES_PASSWORD: noviy_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noviy -d noviy_2026"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://noviy:noviy_password@postgres:5432/noviy_2026
    ports:
      - "8080:80"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    depends_on:
      - api
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8080

volumes:
  pgdata:
